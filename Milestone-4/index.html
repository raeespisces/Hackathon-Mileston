<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name"placeholder="Enter your Name" required/>
        <label for="email">Email:</label>
        <input type="email" id="email"placeholder="Enter your Email id" required/>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone"placeholder="Enter your Phone Number" required/>
        <label for="address">Address:</label>
        <input type="address" id="address"placeholder="Enter your Address" required/>
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your Education" rows="5" required></textarea>
      </fieldset>
      <fieldset>
        <legend>skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter Your Skills" rows="5" required></textarea>
      </fieldset>
      <fieldset>
        <legend>experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter Your Experience" rows="5" required></textarea>
      </fieldset>
      <button type="submit">Generate Resume</button>
    </form>
    <br><br><br>
    
    <div
    
    id="resume-display" contenteditable="true">
        
    </div>
   
    <script src="script.js"></script> 
  
  </body>
</html>
